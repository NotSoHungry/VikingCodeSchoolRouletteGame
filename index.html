<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors - The Game</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game" id="game-main">
    <div class="gameContainer">
        <img src="rock-paper-scissors.png" alt="" /><br>
        <div class="game-controls">
            <input type="text" placeholder="Type your name" id="name-input">
            <div class="game-input-container">
                <button class="points-btn" id="plus-button">+</button>
                <h2 class="points-count" id="max-points">1</h2>
                <button class="points-btn" id="minus-button">-</button>
            </div>
        </div>
        <button class="start-btn" id="start-game">Start game</button>
    </div>
</div>
<script src="script.js"></script>    
</body>
</html>
